<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Keycode Challenge</title>
</head>
<body onkeypress = "keycode()">
    <div class="container">
        
        <div id='mainNumber'>
            <h1 id='keycode'>72</h1>
        </div>
        <div id='eventSection'>
            <div class="box eventKey">
                <label class='label'>event.key</label>
                <h3 id='eventKey'>h</h3>
            </div>
            <div class='box eventCode'>
                <label class='label'>event.code</label>
                <h3 id='eventCode'>keyH</h3>
            </div>
            <div class='box eventWhich'>
                <label class='label'>event.which</label>
                <h3 id='eventWhich'>72</h3>
            </div>
            
            
        </div>
    </div>

    <script src="app.js"></script>
    
</body>


</html>
